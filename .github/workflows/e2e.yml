      - name: Run E2E tests (${{ matrix.device }})
        run: npx playwright test tests/integration.spec.ts --project="${{ matrix.device }}"
        env:
          BASE_URL: http://localhost:5173

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
